<div class = "note-container" *ngFor="let note of notes" >

  <mat-card class = "note">
      <mat-card-header>
          <mat-card-title>
              {{note.title}}
          </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <p>{{note.description}}</p>
      </mat-card-content>

      <mat-card-actions class = "action-container">
        <button mat-icon-button class="action"><mat-icon>arrow_forward</mat-icon></button>
        <button mat-icon-button class="action"><mat-icon>star_half</mat-icon></button>
        <button mat-icon-button class="action"><mat-icon>done_outline</mat-icon></button>
        <button mat-icon-button class="action"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button class="action"><mat-icon>delete_outline</mat-icon></button>
      </mat-card-actions>
      
      
  </mat-card>

</div>
